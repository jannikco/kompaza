# Kompaza.com nginx configuration
# Place at: /etc/nginx/sites-available/kompaza.com

# Upstream PHP-FPM
upstream kompaza-php {
    server unix:/var/run/php/php8.2-fpm-kompaza.sock;
}

# HTTP â†’ HTTPS redirect
server {
    listen 80;
    server_name kompaza.com www.kompaza.com *.kompaza.com;
    return 301 https://$host$request_uri;
}

# Marketing site - kompaza.com
server {
    listen 443 ssl http2;
    server_name kompaza.com www.kompaza.com;

    ssl_certificate /etc/letsencrypt/live/kompaza.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kompaza.com/privkey.pem;

    root /var/www/kompaza.com/public;
    index index.php;
    client_max_body_size 20M;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass kompaza-php;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location ~ /\. {
        deny all;
    }
}

# Superadmin - superadmin.kompaza.com
server {
    listen 443 ssl http2;
    server_name superadmin.kompaza.com;

    ssl_certificate /etc/letsencrypt/live/kompaza.com-wildcard/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kompaza.com-wildcard/privkey.pem;

    root /var/www/kompaza.com/public;
    index index.php;
    client_max_body_size 20M;

    # Extra security for superadmin
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass kompaza-php;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location ~ /\. {
        deny all;
    }
}

# Wildcard tenant subdomains - *.kompaza.com
server {
    listen 443 ssl http2;
    server_name *.kompaza.com;

    ssl_certificate /etc/letsencrypt/live/kompaza.com-wildcard/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kompaza.com-wildcard/privkey.pem;

    root /var/www/kompaza.com/public;
    index index.php;
    client_max_body_size 50M;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass kompaza-php;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Deny access to storage and hidden files
    location ~ /\. {
        deny all;
    }

    location ^~ /storage/ {
        deny all;
    }
}
